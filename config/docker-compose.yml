version: '3.8'

services:
  # ============================================
  # PostgreSQL Database (Supabase Compatible)
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: ucm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ucm}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: ucm-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================
  # Backend (NestJS) - Development
  # ============================================
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: ucm-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ucm}
      REDIS_URL: redis://redis:6379
    volumes:
      - ../backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ucm-network
    # Descomente para usar hot reload
    # command: npm run start:dev

  # ============================================
  # Frontend (Next.js) - Development
  # ============================================
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    container_name: ucm-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - ucm-network

  # ============================================
  # Adminer - Database Management UI
  # ============================================
  adminer:
    image: adminer:latest
    container_name: ucm-adminer
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - ucm-network

  # ============================================
  # Redis Commander - Cache Management UI
  # ============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ucm-redis-commander
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - ucm-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  ucm-network:
    driver: bridge

# ============================================
# USAGE:
# ============================================
# 
# Iniciar todos os serviços:
#   docker-compose up -d
#
# Ver logs:
#   docker-compose logs -f
#
# Parar serviços:
#   docker-compose down
#
# Rebuild:
#   docker-compose up -d --build
#
# Limpar volumes (delete dados):
#   docker-compose down -v
#
# Acessar:
#   Frontend:  http://localhost:3000
#   Backend:   http://localhost:3001
#   Adminer:   http://localhost:8080
#   Redis UI:  http://localhost:8081
#
# ============================================
