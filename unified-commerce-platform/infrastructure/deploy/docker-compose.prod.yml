services:
  postgres:
    image: postgres:15-alpine
    container_name: ucm-postgres
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ucm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ucm"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - ucm-net

  redis:
    image: redis:7-alpine
    container_name: ucm-redis
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - ucm-net

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ucm-backend
    restart: unless-stopped
    init: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${DB_APP_USER}:${DB_APP_PASSWORD}@postgres:5432/ucm
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      FRONTEND_URL: ${FRONTEND_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-15m}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      WHATSAPP_DEFAULT_SHIPPING_AMOUNT: ${WHATSAPP_DEFAULT_SHIPPING_AMOUNT:-10}
      ENABLE_SWAGGER: ${ENABLE_SWAGGER:-false}
      # Pagamentos - Mercado Pago (opcional, se n√£o configurar usa mock)
      PAYMENT_PROVIDER: ${PAYMENT_PROVIDER:-mock}
      MERCADOPAGO_ACCESS_TOKEN: ${MERCADOPAGO_ACCESS_TOKEN:-}
      MERCADOPAGO_WEBHOOK_URL: ${MERCADOPAGO_WEBHOOK_URL:-https://gtsofthub.com.br/api/v1/payments/webhook/mercadopago}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ucm-net

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: ucm-frontend
    restart: unless-stopped
    init: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: /api/v1
      NEXT_PUBLIC_APP_URL: ${FRONTEND_URL}
    depends_on:
      - backend
    networks:
      - ucm-net

  nginx:
    image: nginx:1.27-alpine
    container_name: ucm-nginx
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ucm.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/live/gtsofthub.com.br:/etc/nginx/ssl:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ucm-net

volumes:
  postgres_data:
  redis_data:

networks:
  ucm-net:
    driver: bridge

