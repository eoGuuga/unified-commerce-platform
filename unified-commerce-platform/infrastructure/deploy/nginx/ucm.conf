upstream ucm_frontend {
  server ucm-frontend:3000;
}

upstream ucm_backend {
  server ucm-backend:3001;
}

# (A) HTTP 80 - raiz -> HTTPS (dominio oficial)
server {
  listen 80;
  server_name gtsofthub.com.br;
  return 301 https://gtsofthub.com.br$request_uri;
}

# (A2) HTTP 80 - www -> HTTPS (sem www)
server {
  listen 80;
  server_name www.gtsofthub.com.br;
  return 301 https://gtsofthub.com.br$request_uri;
}

# (B) HTTP 80 - fallback (IP e qualquer host nao-coberto acima)
server {
  listen 80;
  server_name _;

  client_max_body_size 10m;

  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header X-Permitted-Cross-Domain-Policies "none" always;
  add_header X-Download-Options "noopen" always;

  location ^~ /api/docs {
    allow 127.0.0.1;
    allow ::1;
    allow 172.16.0.0/12;
    deny all;

    proxy_pass http://ucm_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /api/docs-json {
    allow 127.0.0.1;
    allow ::1;
    allow 172.16.0.0/12;
    deny all;

    proxy_pass http://ucm_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/ {
    proxy_pass http://ucm_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  location / {
    proxy_pass http://ucm_frontend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }
}

# (C) HTTPS 443 - www -> raiz (sem if)
server {
  listen 443 ssl;
  http2 on;
  server_name www.gtsofthub.com.br;

  server_tokens off;

  ssl_certificate     /etc/letsencrypt/live/gtsofthub.com.br/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/gtsofthub.com.br/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;

  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  return 301 https://gtsofthub.com.br$request_uri;
}

# (D) HTTPS 443 - dominio oficial (sem www)
server {
  listen 443 ssl;
  http2 on;
  server_name gtsofthub.com.br;

  server_tokens off;

  ssl_certificate     /etc/letsencrypt/live/gtsofthub.com.br/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/gtsofthub.com.br/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;

  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  client_max_body_size 10m;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header X-Permitted-Cross-Domain-Policies "none" always;
  add_header X-Download-Options "noopen" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  location ^~ /api/docs {
    allow 127.0.0.1;
    allow ::1;
    allow 172.16.0.0/12;
    deny all;

    proxy_pass http://ucm_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /api/docs-json {
    allow 127.0.0.1;
    allow ::1;
    allow 172.16.0.0/12;
    deny all;

    proxy_pass http://ucm_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/ {
    proxy_pass http://ucm_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  location / {
    proxy_pass http://ucm_frontend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }
}
